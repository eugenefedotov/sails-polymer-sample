<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-icon/iron-icon.html">

<dom-module id="chat-message">

  <style>
    :host {
      display: block;
      background-color: var(--chat-message-background-color, --paper-grey-200);
      border-radius: 10px;
      margin: 10px;
      padding: 20px 10px;
    }

    .message {
      margin-left: 20px;
    }
  </style>

  <template>
    <div class="horizontal layout">
      <div>
        <iron-icon icon="chevron-right"></iron-icon>
      </div>
      <div class="flex message">[[message.message]]</div>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'chat-message',

        properties: {
          message: {
            type: Object
          }
        }
      });
    })();
  </script>
</dom-module>
